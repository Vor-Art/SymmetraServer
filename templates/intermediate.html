<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Library</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .model-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .model-card { border: 2px solid #000; padding: 10px; text-align: center; cursor: pointer; position: relative; }
        .model-card.selected { border: 3px solid #FFD700; } /* Highlight selected models */
        .button-group { display: flex; gap: 20px; margin-top: 20px; }
        .button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; }
        .view { background-color: green; color: white; }
        .compare { background-color: blue; color: white; }
        .back-button {position: absolute;top: 20px;left: 20px;padding: 10px 20px;background-color: #333;color: #fff;text-decoration: none;border-radius: 5px;cursor: pointer;}
    </style>
</head>
<body>
    <a href="/camera" class="back-button">Back to Camera</a>
    <div class="model-container">
        {% for session in sessions %}
        <div class="model-card" id="card-{{ session }}">
            <img src="/models/{{username}}/{{ session }}/preview.png" alt="{{username}}_{{session}}" width="100" height="100">
            <p>{{ session }}</p>
            <a href="/view/{{ session }}"><button class="button view">View</button></a>
            <button class="button compare" onclick="selectModel('{{ session }}')">Select for Compare</button>
        </div>
        {% endfor %}
    </div>
    <form action="/compare" method="POST" class="button-group" onsubmit="return validateSelection();">
        <input type="hidden" name="model1" id="model1">
        <input type="hidden" name="model2" id="model2">
        <button type="submit" class="button compare">Compare Selected Models</button>
    </form>
    <script>
        let selectedModels = [];
        
        // Function to select or deselect a model
        function selectModel(model) {
            const cardElement = document.getElementById(`card-${model}`);
            
            // Toggle selection state
            if (selectedModels.includes(model)) {
                selectedModels = selectedModels.filter(item => item !== model);
                cardElement.classList.remove('selected');
            } else {
                if (selectedModels.length < 2) {
                    selectedModels.push(model);
                    cardElement.classList.add('selected');
                } else {
                    alert("You can only select up to 2 models for comparison.");
                }
            }

            // Update hidden input fields
            document.getElementById('model1').value = selectedModels[0] || '';
            document.getElementById('model2').value = selectedModels[1] || '';
        }

        // Function to validate the selection before form submission
        function validateSelection() {
            if (selectedModels.length !== 2) {
                alert("You should select 2 models for comparison.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
