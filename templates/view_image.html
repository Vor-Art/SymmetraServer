<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; position: relative; }
        canvas { display: block; }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/intermediate" class="back-button">Back to Preview</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.58, 0.26, 0.60);
            camera.lookAt(0.21, -0.00, 0.70);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0).normalize();
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                `/static/models/{{ model_name }}/model.glb`,
                function (gltf) {
                    scene.add(gltf.scene);
                },
                undefined,
                function (error) {
                    console.error('An error happened loading the model:', error);
                }
            );

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 0;
            controls.maxDistance = 7;
            controls.target.set(0.21, -0.00, 0.70);

            // Resize listener
            window.addEventListener('resize', onWindowResize, false);
            logCameraPosition();
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Check if camera position or target has changed and log it
            if (camera.position.x !== prevPosition.x || camera.position.y !== prevPosition.y || camera.position.z !== prevPosition.z ||
                controls.target.x !== prevTarget.x || controls.target.y !== prevTarget.y || controls.target.z !== prevTarget.z) {
                logCameraPosition();
            }

            renderer.render(scene, camera);
        }

        // Log the current camera position and target
        function logCameraPosition() {
            console.log(`Camera Position: x=${camera.position.x.toFixed(2)}, y=${camera.position.y.toFixed(2)}, z=${camera.position.z.toFixed(2)}`);
            console.log(`Camera Target: x=${controls.target.x.toFixed(2)}, y=${controls.target.y.toFixed(2)}, z=${controls.target.z.toFixed(2)}`);

            // Update previous positions
            prevPosition.x = camera.position.x;
            prevPosition.y = camera.position.y;
            prevPosition.z = camera.position.z;
            prevTarget.x = controls.target.x;
            prevTarget.y = controls.target.y;
            prevTarget.z = controls.target.z;
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
