<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Distance Measurement and Spheres</title>
    <style>
        body { margin: 0; position: relative; }
        canvas { display: block; }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .distance-info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="/view_results" class="back-button">Back to Library</a>
    <div class="distance-info" id="distanceInfo">Distance: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let points = [];
        let spheres = [];
        let distanceInfo = document.getElementById('distanceInfo');

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.58, 0.26, 0.60);
            camera.lookAt(0.21, -0.00, 0.70);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0).normalize();
            scene.add(directionalLight);

            const loader = new THREE.OBJLoader();
            loader.load(
                `/models/{{ username }}/{{ model_name }}/model.obj`,
                function (obj) {
                    scene.add(obj);
                },
                undefined,
                function (error) {
                    console.error('An error happened loading the model:', error);
                }
            );

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableRotate = true;
            controls.minDistance = 0;
            controls.maxDistance = 7;
            controls.target.set(0.21, -0.00, 0.70);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onClick, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onClick(event) {
            // Update mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Set raycaster from camera and mouse
            raycaster.setFromCamera(mouse, camera);

            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const point = intersects[0].point;

                if (spheres.length >= 2) {
                    // Remove existing spheres if two are already present
                    removeSpheres();
                    points = [];  // Clear points array
                    distanceInfo.style.display = 'none';  // Hide distance info
                } else {
                    // Add point and sphere at click location
                    points.push(point);
                    const sphere = createSphere(point);
                    scene.add(sphere);
                    spheres.push(sphere);

                    // Calculate and display distance if two points are selected
                    if (points.length === 2) {
                        const distance = points[0].distanceTo(points[1]);
                        displayDistance(distance);
                    }
                }
            }
        }

        function createSphere(position) {
            const geometry = new THREE.SphereGeometry(0.01, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.copy(position);
            return sphere;
        }

        function removeSpheres() {
            spheres.forEach(sphere => scene.remove(sphere));
            spheres = [];
        }

        function displayDistance(distance) {
            distanceInfo.style.display = 'block';
            distanceInfo.textContent = `Distance: ${distance.toFixed(2)} units`;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
